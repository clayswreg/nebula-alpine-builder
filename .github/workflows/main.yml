name: Build and Release Nebula APK

on:
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: aarch64
            platform: linux/arm64
          - arch: armv7
            platform: linux/arm/v7
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      
      - name: Build Package
        run: |
          docker run --rm --platform ${{ matrix.platform }} -v $(pwd):/home/builder/pkg alpine:latest sh -c "
            # 1. Install tools
            apk add alpine-sdk sudo openssl
            adduser -D builder -G abuild
            echo 'builder ALL=(ALL) NOPASSWD: ALL' >> /etc/sudoers
            
            # 2. Setup keys
            mkdir -p /home/builder/.abuild
            echo '${{ secrets.ALPINELINUX_PRIVATE_KEY }}' > /home/builder/.abuild/signing.rsa
            openssl rsa -in /home/builder/.abuild/signing.rsa -pubout -out /home/builder/.abuild/signing.rsa.pub
            
            # 3. Trust the key inside the build container
            cp /home/builder/.abuild/signing.rsa.pub /etc/apk/keys/signing.rsa.pub
            
            # 4. Configure abuild
            echo 'PACKAGER_PRIVKEY=\"/home/builder/.abuild/signing.rsa\"' > /home/builder/.abuild/abuild.conf
            chown -R builder:abuild /home/builder/pkg /home/builder/.abuild
            
            # 5. Build
            su builder -c 'cd /home/builder/pkg && abuild checksum && abuild -r -P /home/builder/pkg/output && ls -lhR'
            
            # 6. COPY KEY TO WORKSPACE (This makes it available to GitHub Actions)
            cp /home/builder/.abuild/signing.rsa.pub /home/builder/pkg/signing.rsa.pub
            
            # 7. Permissions for GitHub Runner
            chmod -R 777 /home/builder/pkg/output /home/builder/pkg/signing.rsa.pub
          "

      - name: Rename APK
        run: |
          # Rename the .apk to include the architecture in the filename
          # This prevents naming collisions in GitHub Releases
          find . -name "*.apk" -exec bash -c 'mv "$1" "${1%.apk}-${{ matrix.arch }}.apk"' _ {} \;

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nebula-apk-${{ matrix.arch }}
          path: |
            output/**/*.apk
            signing.rsa.pub
          if-no-files-found: error

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            output/**/*.apk
            signing.rsa.pub
          tag_name: v1.10.0-build-${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

publish:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-files
          pattern: |
            nebula-apk-*
            signing.rsa.pub
          merge-multiple: true


      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            all-files/**/*.apk
            all-files/signing.rsa.pub
          tag_name: v1.10.0-build-${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
